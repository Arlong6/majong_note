<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="È∫ªÂ∞áÊà∞Á∏æ">
  <meta name="theme-color" content="#FFF7ED">
  <title>È∫ªÂ∞áÊà∞Á∏æËøΩËπ§Âô®</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { -webkit-tap-highlight-color: transparent; }
    body { 
      overscroll-behavior: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    input, textarea { 
      -webkit-user-select: text;
      user-select: text;
    }
    @keyframes slide-up {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }
    .animate-slide-up { animation: slide-up 0.3s ease-out forwards; }
    .animate-in { animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    // Lucide Icons ÁµÑ‰ª∂
    const Calendar = () => (
      <svg className="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
    );

    const Plus = () => (
      <svg className="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    );

    const ChevronLeft = () => (
      <svg className="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    );

    const ChevronRight = () => (
      <svg className="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    );

    const X = () => (
      <svg className="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    );

    const Users = () => (
      <svg className="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
      </svg>
    );

    const App = () => {
      const [records, setRecords] = useState(() => {
        try {
          const saved = localStorage.getItem('mahjong_records');
          return saved ? JSON.parse(saved) : [];
        } catch (e) {
          return [];
        }
      });

      const [players, setPlayers] = useState(() => {
        try {
          const saved = localStorage.getItem('mahjong_players');
          return saved ? JSON.parse(saved) : ['ÈòøÊòé', 'Â∞èËèØ', 'Â§ßÂº∑', 'ÊûóÂ∞èÂßê'];
        } catch (e) {
          return ['ÈòøÊòé', 'Â∞èËèØ', 'Â§ßÂº∑', 'ÊûóÂ∞èÂßê'];
        }
      });

      const [currentDate, setCurrentDate] = useState(new Date());
      const [activeTab, setActiveTab] = useState('calendar');
      const [isAddModalOpen, setIsAddModalOpen] = useState(false);
      const [selectedDate, setSelectedDate] = useState(new Date());
      
      const [amount, setAmount] = useState('');
      const [note, setNote] = useState('');
      const [type, setType] = useState('win');
      const [selectedPlayers, setSelectedPlayers] = useState([]);
      const [newPlayerName, setNewPlayerName] = useState('');

      useEffect(() => {
        localStorage.setItem('mahjong_records', JSON.stringify(records));
      }, [records]);

      useEffect(() => {
        localStorage.setItem('mahjong_players', JSON.stringify(players));
      }, [players]);

      const totalBalance = useMemo(() => {
        return records.reduce((sum, rec) => sum + (rec.type === 'win' ? rec.amount : -rec.amount), 0);
      }, [records]);

      const monthlyBalance = useMemo(() => {
        const currentMonth = currentDate.getMonth();
        const currentYear = currentDate.getFullYear();
        return records
          .filter(rec => {
            const d = new Date(rec.date);
            return d.getMonth() === currentMonth && d.getFullYear() === currentYear;
          })
          .reduce((sum, rec) => sum + (rec.type === 'win' ? rec.amount : -rec.amount), 0);
      }, [records, currentDate]);

      const isWinningOverall = totalBalance >= 0;

      const handleAddRecord = () => {
        if (!amount || isNaN(parseInt(amount))) return;
        const newRecord = {
          id: Date.now(),
          date: selectedDate.toISOString(),
          amount: Math.abs(parseInt(amount)),
          type,
          note,
          participants: selectedPlayers
        };
        setRecords([...records, newRecord]);
        resetForm();
        setIsAddModalOpen(false);
      };

      const resetForm = () => {
        setAmount('');
        setNote('');
        setSelectedPlayers([]);
        setType('win');
      };

      const togglePlayerSelection = (name) => {
        setSelectedPlayers(prev => 
          prev.includes(name) ? prev.filter(p => p !== name) : [...prev, name]
        );
      };

      const addNewPlayer = () => {
        if (newPlayerName && !players.includes(newPlayerName)) {
          setPlayers([...players, newPlayerName]);
          setNewPlayerName('');
        }
      };

      const deleteRecord = (id) => {
        if(window.confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÁ≠ÜÊà∞Á∏æÂóéÔºü')) {
          setRecords(records.filter(r => r.id !== id));
        }
      };

      const daysInMonth = (year, month) => new Date(year, month + 1, 0).getDate();
      const firstDayOfMonth = (year, month) => new Date(year, month, 1).getDay();

      const renderCalendar = () => {
        const days = [];
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        const totalDays = daysInMonth(year, month);
        const firstDay = firstDayOfMonth(year, month);

        for (let i = 0; i < firstDay; i++) {
          days.push(<div key={`empty-${i}`} className="h-14"></div>);
        }

        for (let d = 1; d <= totalDays; d++) {
          const dateObj = new Date(year, month, d);
          const dateStr = dateObj.toDateString();
          const dayRecords = records.filter(r => new Date(r.date).toDateString() === dateStr);
          const isToday = new Date().toDateString() === dateStr;

          days.push(
            <div 
              key={d} 
              onClick={() => { setSelectedDate(dateObj); setIsAddModalOpen(true); }}
              className={`h-14 border-t border-black/5 flex flex-col items-center justify-start pt-1 cursor-pointer active:bg-gray-100 transition-all ${isToday ? 'bg-blue-50/50' : ''}`}
            >
              <span className={`text-xs ${isToday ? 'text-blue-600 font-black underline decoration-2' : 'text-gray-600'}`}>{d}</span>
              <div className="flex flex-wrap justify-center gap-0.5 mt-0.5 px-1">
                {dayRecords.map(r => (
                  <div key={r.id} className={`w-1.5 h-1.5 rounded-full ${r.type === 'win' ? 'bg-red-500' : 'bg-emerald-500'}`}></div>
                ))}
              </div>
            </div>
          );
        }
        return days;
      };

      return (
        <div className={`min-h-screen transition-colors duration-700 pb-28 font-sans ${isWinningOverall ? 'bg-orange-50/50' : 'bg-slate-100'}`}>
          
          <header className={`sticky top-0 z-20 px-6 pt-16 pb-6 transition-all duration-500 border-b ${isWinningOverall ? 'bg-white/80 border-orange-100 backdrop-blur-md' : 'bg-slate-200/80 border-slate-300 backdrop-blur-md'}`}>
            <div className="flex justify-between items-end">
              <div>
                <h1 className="text-2xl font-black text-gray-800 flex items-center gap-2">
                  È∫ªÂ∞áÊà∞Á∏æ {isWinningOverall ? 'üßß' : 'üßò'}
                </h1>
                <p className={`text-[10px] font-bold mt-0.5 uppercase tracking-[0.2em] ${isWinningOverall ? 'text-orange-500' : 'text-slate-500'}`}>
                  {isWinningOverall ? 'Á¥Ö‰∏çËÆì„ÉªÊ∞£Âã¢Ê≠£Êó∫' : 'ÈñâÈóú‰∏≠„ÉªÈüúÂÖâÈ§äÊô¶'}
                </p>
              </div>
              <div className="text-right">
                <span className="text-[10px] text-gray-400 font-bold block">Á∏ΩÁµêÁÆó</span>
                <span className={`text-xl font-black ${isWinningOverall ? 'text-red-500' : 'text-emerald-700'}`}>
                  {totalBalance >= 0 ? '+' : ''}{totalBalance.toLocaleString()}
                </span>
              </div>
            </div>
          </header>

          <main className="max-w-md mx-auto p-4 space-y-5">
            
            {activeTab === 'calendar' && (
              <div className="animate-in fade-in duration-500 space-y-5">
                <div className={`p-4 rounded-3xl shadow-sm border flex justify-between items-center bg-white ${isWinningOverall ? 'border-orange-100' : 'border-slate-200'}`}>
                  <div className="flex items-center gap-3">
                    <div className={`p-2 rounded-2xl ${monthlyBalance >= 0 ? 'bg-red-50 text-red-500' : 'bg-emerald-50 text-emerald-600'}`}>
                      <div className="w-5 h-5"><Calendar /></div>
                    </div>
                    <div>
                      <div className="text-[10px] text-gray-400 font-bold">Êú¨ÊúàÂêàË®à</div>
                      <div className="font-black text-base">{monthlyBalance >= 0 ? '+' : ''}{monthlyBalance.toLocaleString()}</div>
                    </div>
                  </div>
                  <div className="flex gap-1 items-center bg-gray-50 rounded-2xl p-1">
                    <button onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1))} className="p-1.5 active:bg-white rounded-xl transition-all">
                      <div className="w-4 h-4 text-gray-400"><ChevronLeft /></div>
                    </button>
                    <div className="px-1 font-black text-xs text-gray-600 w-12 text-center">
                      {currentDate.getMonth() + 1}Êúà
                    </div>
                    <button onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1))} className="p-1.5 active:bg-white rounded-xl transition-all">
                      <div className="w-4 h-4 text-gray-400"><ChevronRight /></div>
                    </button>
                  </div>
                </div>

                <div className="bg-white rounded-[32px] shadow-sm overflow-hidden border border-gray-100">
                  <div className="grid grid-cols-7 text-center py-3 bg-gray-50/50">
                    {['Êó•', '‰∏Ä', '‰∫å', '‰∏â', 'Âõõ', '‰∫î', 'ÂÖ≠'].map(day => (
                      <span key={day} className="text-[10px] font-black text-gray-300">{day}</span>
                    ))}
                  </div>
                  <div className="grid grid-cols-7">
                    {renderCalendar()}
                  </div>
                </div>

                <div className="space-y-2.5">
                  <div className="flex justify-between items-center px-2">
                    <h3 className="font-black text-sm text-gray-800">ÊúÄËøëÁ¥ÄÈåÑ</h3>
                    <span className="text-[10px] text-gray-400 font-bold">LATEST 5</span>
                  </div>
                  {records.length === 0 ? (
                    <div className="bg-white/40 rounded-3xl py-10 text-center border border-dashed border-gray-200">
                      <p className="text-xs text-gray-400">ÁõÆÂâçÈÇÑÊ≤íÊúâË≥áÊñôÂñî</p>
                    </div>
                  ) : (
                    records.slice().reverse().slice(0, 5).map(rec => (
                      <div key={rec.id} className="bg-white p-4 rounded-[24px] shadow-sm border border-gray-50 flex justify-between items-center active:bg-gray-50 transition-colors">
                        <div className="flex items-center gap-3">
                          <div className={`w-10 h-10 rounded-xl flex items-center justify-center font-black text-xs ${rec.type === 'win' ? 'bg-red-50 text-red-500' : 'bg-emerald-50 text-emerald-600'}`}>
                            {rec.type === 'win' ? 'Âãù' : 'Êïó'}
                          </div>
                          <div>
                            <div className="text-xs font-black text-gray-800">
                              {new Date(rec.date).toLocaleDateString('zh-TW', { month: 'numeric', day: 'numeric' })}
                              <span className="ml-2 text-[10px] font-normal text-gray-400 truncate max-w-[80px] inline-block">{rec.note}</span>
                            </div>
                            <div className="flex flex-wrap gap-1 mt-1">
                              {rec.participants?.map(p => (
                                <span key={p} className="text-[8px] bg-gray-100 px-1 py-0.5 rounded text-gray-500">{p}</span>
                              ))}
                            </div>
                          </div>
                        </div>
                        <div className="flex items-center gap-3">
                          <div className={`font-black text-right text-base ${rec.type === 'win' ? 'text-red-500' : 'text-emerald-700'}`}>
                            {rec.type === 'win' ? '+' : '-'}{rec.amount}
                          </div>
                          <button onClick={() => deleteRecord(rec.id)} className="text-gray-200 p-1">
                            <div className="w-4 h-4"><X /></div>
                          </button>
                        </div>
                      </div>
                    ))
                  )}
                </div>
              </div>
            )}

            {activeTab === 'players' && (
              <div className="animate-in slide-in-from-right duration-400 space-y-5">
                <div className="bg-white p-6 rounded-[32px] shadow-sm border border-gray-100">
                  <div className="mb-5">
                    <h3 className="font-black text-xl flex items-center gap-2">
                      <div className="w-5 h-5 text-blue-500"><Users /></div> ÁâåÂèãÂêçÂñÆ
                    </h3>
                  </div>
                  
                  <div className="flex gap-2 mb-6 bg-gray-50 p-2 rounded-2xl border border-gray-100">
                    <input 
                      type="text" 
                      value={newPlayerName}
                      onChange={(e) => setNewPlayerName(e.target.value)}
                      placeholder="Ëº∏ÂÖ•Êñ∞ÁâåÂèã..."
                      className="flex-1 bg-transparent border-0 px-3 py-2 text-sm focus:ring-0"
                    />
                    <button onClick={addNewPlayer} className="bg-blue-600 text-white p-2 rounded-xl">
                      <div className="w-5 h-5"><Plus /></div>
                    </button>
                  </div>

                  <div className="grid grid-cols-2 gap-2.5">
                    {players.map(p => (
                      <div key={p} className="bg-gray-50 p-3 rounded-xl flex justify-between items-center border border-gray-100">
                        <span className="font-bold text-gray-700 text-sm">{p}</span>
                        <button onClick={() => setPlayers(players.filter(pl => pl !== p))} className="text-gray-300">
                          <div className="w-3 h-3"><X /></div>
                        </button>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            )}
          </main>

          <nav className={`fixed bottom-0 left-0 right-0 border-t px-10 pt-4 pb-8 flex justify-around items-center backdrop-blur-2xl ${isWinningOverall ? 'bg-white/90 border-orange-100' : 'bg-slate-50/90 border-slate-300'}`}>
            <button onClick={() => setActiveTab('calendar')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'calendar' ? 'text-blue-600' : 'text-gray-300'}`}>
              <div className="w-6 h-6" style={{strokeWidth: activeTab === 'calendar' ? 3 : 2}}><Calendar /></div>
              <span className="text-[9px] font-black tracking-widest">Êà∞Á∏æ</span>
            </button>
            
            <button 
              onClick={() => { setSelectedDate(new Date()); setIsAddModalOpen(true); }}
              className={`-mt-12 w-14 h-14 rounded-full flex items-center justify-center text-white shadow-xl active:scale-90 transition-all ${isWinningOverall ? 'bg-red-500' : 'bg-slate-800'}`}
            >
              <div className="w-7 h-7" style={{strokeWidth: 3}}><Plus /></div>
            </button>

            <button onClick={() => setActiveTab('players')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'players' ? 'text-blue-600' : 'text-gray-300'}`}>
              <div className="w-6 h-6" style={{strokeWidth: activeTab === 'players' ? 3 : 2}}><Users /></div>
              <span className="text-[9px] font-black tracking-widest">ÁâåÂèã</span>
            </button>
          </nav>

          {isAddModalOpen && (
            <div className="fixed inset-0 z-50 flex items-end justify-center bg-black/40 backdrop-blur-sm">
              <div className="bg-white w-full max-w-md rounded-t-[40px] p-8 pb-12 animate-slide-up shadow-2xl overflow-y-auto max-h-[85vh]">
                <div className="flex justify-between items-center mb-6">
                  <h2 className="text-xl font-black text-gray-800">
                    {selectedDate.toLocaleDateString('zh-TW', { month: 'long', day: 'numeric' })}
                  </h2>
                  <button onClick={() => { setIsAddModalOpen(false); resetForm(); }} className="bg-gray-100 p-2 rounded-full text-gray-400">
                    <div className="w-5 h-5"><X /></div>
                  </button>
                </div>

                <div className="space-y-6">
                  <div className="flex p-1 bg-gray-100 rounded-2xl">
                    <button onClick={() => setType('win')} className={`flex-1 py-3 rounded-xl text-xs font-black transition-all ${type === 'win' ? 'bg-white text-red-500 shadow-sm' : 'text-gray-400'}`}>Ë¥èÈå¢</button>
                    <button onClick={() => setType('loss')} className={`flex-1 py-3 rounded-xl text-xs font-black transition-all ${type === 'loss' ? 'bg-white text-emerald-600 shadow-sm' : 'text-gray-400'}`}>Ëº∏Èå¢</button>
                  </div>

                  <input 
                    type="number" 
                    value={amount}
                    onChange={(e) => setAmount(e.target.value)}
                    placeholder="Ëº∏ÂÖ•ÈáëÈ°ç"
                    inputMode="numeric"
                    className="w-full bg-gray-50 border-0 p-5 rounded-2xl text-3xl font-black text-center focus:ring-2 focus:ring-blue-500"
                  />

                  <div className="flex flex-wrap gap-2">
                    {players.map(p => (
                      <button
                        key={p}
                        onClick={() => togglePlayerSelection(p)}
                        className={`px-4 py-2 rounded-xl text-xs font-bold border ${selectedPlayers.includes(p) ? 'bg-blue-600 border-blue-600 text-white' : 'bg-white border-gray-100 text-gray-400'}`}
                      >
                        {p}
                      </button>
                    ))}
                  </div>

                  <input 
                    type="text"
                    value={note}
                    onChange={(e) => setNote(e.target.value)}
                    placeholder="Êà∞Â†±ÂÇôË®ª (ÈÅ∏Â°´)"
                    className="w-full bg-gray-50 border-0 p-4 rounded-xl text-sm"
                  />

                  <button 
                    onClick={handleAddRecord}
                    className={`w-full py-4 rounded-2xl font-black text-lg text-white shadow-lg ${type === 'win' ? 'bg-red-500 shadow-red-100' : 'bg-emerald-600 shadow-emerald-100'}`}
                  >
                    ÂÑ≤Â≠òÁ¥ÄÈåÑ
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
